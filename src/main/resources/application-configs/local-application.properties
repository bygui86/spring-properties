
### LOCAL configs ###

### SPRING DEVTOOLS

# Enable/Disable Spring Boot banner [on|off]
#spring.main.banner-mode=off



### SPRING GENERAL

# Enable output highlighting
spring.output.ansi.enabled=always



### LOGGING

# Configs
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(%logger{36}){cyan}: %m%n
logging.level.=info

# Levels
#logging.level.<PACKAGE>=<LEVEL>



### CUSTOM

# Normal
database.url=http://localhost:9999/database/local
database.username=localuser
database.password=localpw

# Random
random.int=${random.int}
random.long=${random.long}
random.uuid=${random.uuid}

# OS environment variable
os.envvar.home=${HOME}
os.envvar.projects=${PROJ}
